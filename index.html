<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>NFL Team Guess Game</title>

  <!--link to jQuery CDN-->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>


<body>
    <header>
        <h1>Guess the NFL Team!</h1>
    </header>

    <!--directions dissapear after a key is pressed-->

    <div id="directions">Press any key to get started!</div>

    <!--display current word to guess, letters appear as they are guessed-->
    <div id="current-display"></div>
    <div id="placeholder-array"></div>
    <div id="answer-array"></div>
    <div id="already-guessed"></div>
    <div id="guesses-remaining"></div>

    <!--create ids to capture values from JS for wins, losses, guesses remaining, and letters already guessed-->

    <br>

    <div id="wins"></div>
    <div id="losses"></div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
